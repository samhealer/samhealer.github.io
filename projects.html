---
layout: page
title: Projects
description: Some things I've done
---
<section class="list">
    {% assign projects = site.projectpages | sort: "year" | reverse %}
    {% for post in projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    
                    <aside><time datetime="{{ post.year | date:"%Y" }}">{{ post.year}}</time></aside>
                    <h3 class="title">{{ post.title }}</h3>
                    <p>{{post.description}}</p>
                </a>
            </div>
    {% endfor %}
</section>
